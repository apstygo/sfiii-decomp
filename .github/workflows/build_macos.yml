name: Build (macOS)

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build:
        runs-on: macos-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Build for macOS
            run: make PLATFORM=macos |& tee build.log
            continue-on-error: true

          - name: Upload build log
            uses: actions/upload-artifact@v4
            with:
                name: build-log
                path: build.log
